<!-- /SERVICE CREATOR -->

<div class="row">
    
    <div class="col-md-1 col-sm-2 col-xs-2"></div>
    <div class="col-md-9 col-sm-8 col-xs-8">

      <div class="form-group">
        <label>Status Code</label>
        <select class="form-control" data-ng-model="statusCode">
          <option value="100">100 Continue</option>
          <option value="101">101 Switching Protocols</option>
          <option value="102">102 Processing</option>
          <option value="200">200 OK</option>
          <option value="201">201 Created</option>
          <option value="202">202 Accepted</option>
          <option value="203">204 No content</option>
          <option value="205">205 Reset Content</option>
          <option value="206">206 Partial Content</option>
          <option value="300">300 Multiple Choices</option>
          <option value="301">301 Moved Permanently</option>
          <option value="302">302 Found</option>
          <option value="303">303 See Other</option>
          <option value="304">304 Not Modified</option>
          <option value="305">305 Use Proxy</option>
          <option value="306">306 Switch Proxy</option>
          <option value="307">307 Temporary Redirect</option>
          <option value="308">308 Permanent Redirect</option>
          <option value="404">404 Not Found</option>
          <option value="401">401 Unauthorized</option>
          <option value="402">402 Payment Required</option>
          <option value="403">403 Forbidden</option>
          <option value="404">404 Not Found</option>
          <option value="405">405 Method Not Allowed</option>
          <option value="406">406 Not Acceptable</option>
          <option value="407">407 Proxy Authentication Required</option>
          <option value="408">408 Request Time Out</option>
          <option value="409">409 Conflict</option>
          <option value="410">410 Gone</option>
          <option value="500">500 Internal Server Error</option>
          <option value="501">501 Not Implemented</option>
          <option value="502">502 Bad Gateway</option>
          <option value="503">503 Service Unavailable</option>
          <option value="504">504 Gateway Timeout</option>
          <option value="505">505 HTTP Version Not Supported</option>
          <option value="506">506 Variant Also Negotiates</option>
          <option value="507">507 Insuficient Storage</option>
          <option value="509">509 Bandwidth Limit Exceeded</option>
          <option value="510">510 Not Extended</option>
        </select>
      </div>

      <div class="form-group">
        <label>What would you like to do?</label>
        <select class="form-control" data-ng-model="serviceType">
          <option value="custom">I want to specify my own custom response</option>
          <option value="singlevalue">I want a single random value</option>
          <option value="arrayofvalues">I want an array of random values</option>
          <option value="arrayofobjects">I want an array of objects</option>
        </select>
      </div>

      <div data-ng-show="serviceType == 'arrayofobjects'">
        <label>Define the key-value pairs for your objects - </label> 
        <a href="" data-ng-click="addField()">
            <span class="label label-success">Add field</span>
        </a>
        <div class="well">
          <div class="row" data-ng-repeat="field in objectFields">
            <div class="col-md-5">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Key" data-ng-model="field.keyName">
              </div>
            </div>
            <div class="col-md-5">
              <select class="form-control" data-ng-model="field.valueType" ng-options="type.value as type.name for type in dataTypes">
              </select>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-default btn-sm" data-ng-click="removeField(field)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" data-ng-show="serviceType == 'singlevalue' || serviceType == 'arrayofvalues'">
        <label>Random what?</label>
        <select class="form-control" data-ng-model="valueType" ng-options="type.value as type.name for type in dataTypes">
        </select>
      </div>

      <div class="form-group" data-ng-show="serviceType === 'custom'">
        <label>Body</label>
        <textarea class="form-control" rows="8" data-ng-model="body"></textarea>
      </div>

      <div data-ng-show="serverResponse" class="your-service-is-ready">
        <!-- <div class="well"> -->
        <h3>
            <span class="label label-primary">
                <a href="{{serverResponse}}" target="_blank">Your service is ready. Click me!</a>
            </span>
        </h3>
        <br>
          <!-- <span></span> -->
        <!-- </div> -->
      </div>

      <input type="button" class="btn btn-success" value="Mock it" data-ng-click="mockIt()">

    </div>
    <div class="col-md-1 col-sm-2 col-xs-2"></div>
</div>
